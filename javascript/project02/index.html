<!-- BMI Calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="canvas">
        <h1>BMI Calculator</h1>
        <label>Height in cm: </label><input type="number" id="ht" min = "0", step="0.001"><br>
        

        <label>Weight in cm:</label> <input type="number" id="wt" min = "0", step="0.001"><br>
        
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
        <h2>BMI Weight Guide</h2><br>
        UnderWeight = Less than 18.6<br>
        Normal Range = 18.6 to 24.9<br>
        Overweight = Greater than 24.9
    </div>
    </form>
</body>
<script src="script.js"> </script>
</html>
